name: Generate Galaxy Profile SVGs

on:
  schedule:
    - cron: "0 */12 * * *" # roda a cada 12 horas
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Clone galaxy-profile generator
        run: |
          git clone https://github.com/vinimlo/galaxy-profile.git generator

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          cd generator
          pip install -r requirements.txt

      - name: Generate SVGs
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
        run: |
          cd generator
          python main.py generate --config ../config.yml --output ../assets/generated

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions@users.noreply.github.com"
          git add assets/generated
          git commit -m "chore: update galaxy profile" || echo "No changes to commit"
          git push
